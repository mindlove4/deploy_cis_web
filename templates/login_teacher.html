{% extends 'navbar2.html'%}
{% load static %}
{% load socialaccount %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CIS login  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href = "{% static 'css/login.css' %}">
</head>

<body>

  <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 ">
            <form method="post" action="/login">
              {% csrf_token %}
            <h2 class="text-center mb-3 ">เข้าสู่ระบบ (อาจารย์)</h2>
            <div class="form-outline mb-4">
              <label class="form-label text-left" for="typePasswordX-2">เลขทะเบียนอาจารย์ / รหัสผู้ใช้</label>
              <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username" />
              <br>
              <label class="form-label" for="typePasswordX-2">รหัสผ่าน</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
              
            </div>
            <div class ="text-center">
                <div><button class="log-bt btn btn-primary btn-lg btn-block " type="submit" >Login</button></div>
              </form>
            </div>
            <hr class="my-4">
            <div class ="text-center">

            <a href="{% provider_login_url 'google' method = 'oauth2' %}">
            <button class="log-gg btn btn-lg btn-block btn-primary" 
            type="submit"><i class="fab fa-google me-2"></i> Login in with google </button></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
{% endblock %}
